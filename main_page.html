<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container-1{
                display: flex;
                flex-wrap: wrap;
        }

        .container-1 div{
            padding: 10px;
        }

        .left{
            padding-left: auto;
            padding-right: auto;
            flex: 4;
        }

        .right{
            flex: 1;
            min-width: 200px;
            margin: 20px;
        }

        .iframe{
            display:block;
            margin: 0 auto;
        }


        @media screen and (min-width: 400px){
            .iframe{
                height: 590px;
                width: 370px;

            }
        }
        @media screen and (min-width: 900px){
            .iframe{
                height: 900px;
                width: 564px;

            }
        }
    </style>
</head>
<body>

    <div class="container-1">
        <div class="left"><iframe src="/bird_game" width="300" height="480" frameborder="0" id="bird_game" allow="autoplay" class="iframe" ></iframe></div>
        <div class="right">
            <h1 style="overflow: hidden; text-overflow: ellipsis;"id="your_username_id"></h1>
            <h1 style="overflow: hidden; text-overflow: ellipsis;"id="your_rank_id"></h1>
            <h1 style="font-size: 3rem;">Leaderboard:</h1>
            <ul style="padding-left: 35px; list-style-type: decimal;" id="ul_board_id" >
            </ul>

            <br>
            <br>
            <br>
            <p style="font-size: 1.7rem;">To log into your profile, just write your name again the next time you log in</p>
            <br>
            <p style="font-size: 1.4rem;">Chat me - <a href="http://tlgg.ru/Igorbotukhov">click</a>  :3 </p>
            <br>
            <p style="font-size: 1.4rem;">This project is on - <a href="https://github.com/igor2323/go_web_bird">github</a></p>
        </div>
    </div>
</body>
</html>
